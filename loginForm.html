<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Font-Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/form.css">
	<title>Validacion de formularios</title>
</head>

<body>
	<div class="container">

		<h1>Validacion de formularios</h1>
		<hr>
		<h3>Validacion formulario de búsqueda</h3>
		<br>
		<form class="form-inline my-2 my-lg-0" id="searchForm" onsubmit="return validarSearch()">
			
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
			<div class="invalid-feedback mb-2" id="errorSearch"></div>
			<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
		</form>
		<br>
		<h3>Validacion formulario de login</h3>
		
		<form method="POST" action="" id="loginForm" onsubmit="return validarLogin()" name="loginForm">
		

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail">Email: </label>
					<input type="text" name="inputEmail" class="form-control" id="inputEmail">
					<div class="invalid-feedback" id="errorEmail"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword">Contraseña: </label>
					<input type="password" name="inputPassword" class="form-control" id="inputPassword">
					<div class="invalid-feedback" id="errorPassword"></div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Login</button>
		</form>

	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/loginForm.js"></script>
</body>

</html>
